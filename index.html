<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaClone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular">
        </div>

        <div class="instagram-continue">
            <img src="./img/" alt="">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="">
                </div>
                <a href="#" class="instagram-login">Continue como @SeuUsuario</a>
                <a href="#" class="instagram-logout">Deslogar da conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é @SeuUsuario?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Registre-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
